<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <nav>
    <h1>What's for Dinner?</h1>
    <button class="add-a-recipe">ADD A RECIPE</button>
  </nav>
  <body>
    <div class="box">
      <div class="left-box" id="promptandoptions">
          <p class="prompt">What are you looking for?<span style="color: red">*</span></p>
          <div class="radio-button">
            <input type="radio" id="side" name="food" value="side"
                  checked>
            <label for="side">Side</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="main-dish" name="food" value="main-dish"
            <label for="main-dish">Main Dish</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="dessert" name="food" value="dessert"
            <label for="dessert">Dessert</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="entire-meal" name="food" value="entire-meal"
            <label for="entire-meal">Entire Meal</label>
          </div>
          <button class="lets-cook" onclick="selectDish()">LET'S COOK!</button>
      </div>
      <div class="right-box">
        <img class="cookPot" src="assets/cookpot.svg" alt="POT IMAGE" />
        <section> 
          <i>You should eat:</i>
          <br>
          <p class="suggestion" id="suggestion">Suggestion</p>
        </section>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  </html>
