<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <nav>
    <h1>What's for Dinner?</h1>
    <button class="add-a-recipe">Add A Recipe</button>
  </nav>
  <body>
    <div class="box">
      <div class="left-box">
          <p class="prompt" >What are you looking for?</p>
          <div class="radio-button">
            <input type="radio" id="side" name="drone" value="side"
                  checked>
            <label for="side">Side</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="main-dish" name="drone" value="main-dish"
                   checked>
            <label for="main-dish">Main Dish</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="Dessert" name="drone" value="Dessert"
                   checked>
            <label for="Dessert">Dessert</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="entire-meal" name="drone" value="entire-meal"
                   checked>
            <label for="entire-meal">Entire Meal</label>
          </div>
          <button class="get-recipe">LET'S COOK!</button>
      </div>
      <div class="right-box">
      <img src="assets/cookpot.svg" alt="POT IMAGE" />
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  </html>
