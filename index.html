<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <nav>
    <h1>What's for Dinner?</h1>
    <button class="add-a-recipe">Add A Recipe</button>
  </nav>
  <body>
    <div class="box">
      <div class="left-box" id="promptandoptions">
          <p class="prompt">What are you looking for?*</p>
          <div class="radio-button">
            <input type="radio" id="foodType1" name="food" value="side"
                  checked>
            <label for="foodType1">Side</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="foodType2" name="food" value="main-dish"
            <label for="foodType2">Main Dish</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="foodType3" name="food" value="Dessert"
            <label for="foodType3">Dessert</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="foodType4" name="food" value="entire-meal"
            <label for="foodType4">Entire Meal</label>
          </div>
          <button class="get-recipe" onclick="selectDish()">LET'S COOK!</button>
      </div>
      <div class="right-box">
        <img class="pic" src="assets/cookpot.svg" alt="POT IMAGE" />
        <section class="suggestion" id="show"">Suggestion</section>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
  </html>
